<div class="container">

    <h1>Hola mi primer proyecto</h1>
    <h2>{{ Welcome }}</h2>
    <ul>
      <li *ngFor="let task of tasks">
        {{ task }}
      </li>
    </ul>
  
    <hr />
    <h2>{{ 'Hola ' .repeat(4) }}</h2>
    <p> La suma de 3 + 3 es  {{3 + 3}}</p>
    <p>Hola soy {{ name }} y mi edad es {{ person.age }}</p>
  
    <hr />
    <img [src]="person.avartar" alt="">
    <!-- Enlazando  una valriable a una propiedad de un elemento -->
    <input type="number" [value]="person.age">
    <button [disabled]="disabled">Click me</button>
    <p>{{ person.name }}</p>
    <hr />
    <button (click)="clickHandler()">Click me</button>
    <button (dblclick)="clickHandler()">Double click me</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHanler($event)">
  
  </div>
